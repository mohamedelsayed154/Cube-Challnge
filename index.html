<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="image-equilibrium.jpg" width="80%" class="img">
        </div>
        <div class="text">
            <h1 class="h">Equilibrium #3429</h1>
            <br>
            <p class="paragraph">Our Equilibrium collection promotes <br><span>balance and calm.</span> </p>
        </div>
        <br>
        <div class="icon">
            <i class="fa-brands fa-ethereum"></i>
            <p class="green">0.041 ETH</p>
        </div>
        <div>
            <img src="icon-clock.svg" class="clock">
            <p class="time">3 days left</p>
        </div>
         <hr>
        <div>
         <img src="image-avatar.png" class="avatar">
        <p class="creat">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
